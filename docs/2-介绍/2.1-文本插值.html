<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>文本插值</title>
</head>
<body>
  <div id="app">
    {{msg}}
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '这是数据'
      }
    })
  </script>
</body>
</html>
